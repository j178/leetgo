name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest
          args: --timeout 3m0s
          # https://github.com/golangci/golangci-lint-action/issues/135
          skip-pkg-cache: true
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: check-readme
        run: |
          go run ./scripts/update_readme.go
          git diff --exit-code README_zh.md README.md || (echo "README.md is not up to date. Please run 'go run ./scripts/update_readme.go' and commit the changes." && exit 1)

      - name: test
        run: |
          go test -v ./...
          cd ./testutils/go/... && go test -v ./...
          cd ./testutils/cpp/tests && g++ -std=c++17 -O2 -o tests tests.cpp && ./tests
